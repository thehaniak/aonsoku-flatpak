app-id: com.victoralvesf.Aonsoku
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node24
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node24/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: Aonsoku
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node24/bin
      build-args:
        - --share=network
      env:
        XDG_CACHE_HOME: /run/build/electron-sample-app/flatpak-node/cache
        npm_config_cache: /run/build/electron-sample-app/flatpak-node/npm-cache
        #npm_config_offline: 'true'
        #npm_config_proxy: null
        #npm_config_https-proxy: null
    build-commands:
      - npm install electron-builder --include=dev
      - npm install --package-lock-only
      - npm install
      #- npm run build:linux
    subdir: main
    sources:
      - type: git
        url: https://github.com/victoralvesf/aonsoku.git
        #commit: cb1b4c9269670b6e03166fa4985c74b643d61849
        tag: v0.10.2
      - type: dir
        path: ..
        dest: main
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/Aonsoku "$@"
