app-id: io.github.victoralvesf.aonsoku
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node24
command: aonsoku.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --env=ELECTRON_TRASH=gio
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --own-name=org.kde.*
build-options:
  append-path: /usr/lib/sdk/node24/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: Aonsoku
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node24/bin
      build-args:
        - --share=network
      env:
        XDG_CACHE_HOME: /run/build/electron-sample-app/flatpak-node/cache
        npm_config_cache: /run/build/electron-sample-app/flatpak-node/npm-cache
        #npm_config_offline: 'true'
    build-commands:
      - npm install
      - npm run electron:build
      - npm run build:unpack
      - cp -a ../dist/linux-unpacked /app/main
      - install -Dm755 -t /app/bin/ ../aonsoku.sh
      - install -Dm644 ../main/${FLATPAK_ID}.desktop      /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ../main/${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 ../main/icons/icon-16x16.png       /app/share/icons/hicolor/16x16/apps/${FLATPAK_ID}.png
      - install -Dm644 ../main/icons/icon-32x32.png       /app/share/icons/hicolor/32x32/apps/${FLATPAK_ID}.png
      - install -Dm644 ../main/icons/icon-48x48.png       /app/share/icons/hicolor/48x48/apps/${FLATPAK_ID}.png
      - install -Dm644 ../main/icons/icon-128x128.png     /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
      - install -Dm644 ../main/icons/icon-256x256.png     /app/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -Dm644 ../main/icons/icon-16x16.png   /app/share/resources/assets/tray/other/icon-16x16.png
      - install -Dm644 ../main/icons/icon-32x32.png   /app/share/resources/assets/tray/other/icon-32x32.png
      - install -Dm644 ../main/icons/icon-48x48.png   /app/share/resources/assets/tray/other/icon-48x48.png
      - install -Dm644 ../main/icons/icon-128x128.png /app/share/resources/assets/tray/other/icon-128x128.png
      - install -Dm644 ../main/icons/icon-256x256.png /app/share/resources/assets/tray/other/icon-256x256.png
    subdir: main
    sources:
      - type: git
        url: https://github.com/victoralvesf/aonsoku.git
        #branch: main
        commit: cb1b4c9269670b6e03166fa4985c74b643d61849
        #tag: v0.10.2
      - type: dir
        path: .
        dest: main
      #- generated-sources.json
      - type: script
        dest-filename: aonsoku.sh
        commands:
          - zypak-wrapper /app/main/aonsoku "$@"
